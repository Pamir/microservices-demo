apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    gitCommit: {}
  artifacts:
  - imageName: asia.gcr.io/next-tokyo-store-demo/emailservice
    workspace: src/emailservice
  - imageName: asia.gcr.io/next-tokyo-store-demo/productcatalogservice
    workspace: src/productcatalogservice
  - imageName: asia.gcr.io/next-tokyo-store-demo/recommendationservice
    workspace: src/recommendationservice
  - imageName: asia.gcr.io/next-tokyo-store-demo/shippingservice
    workspace: src/shippingservice
  - imageName: asia.gcr.io/next-tokyo-store-demo/checkoutservice
    workspace: src/checkoutservice
  - imageName: asia.gcr.io/next-tokyo-store-demo/paymentservice
    workspace: src/paymentservice
  - imageName: asia.gcr.io/next-tokyo-store-demo/currencyservice
    workspace: src/currencyservice
  - imageName: asia.gcr.io/next-tokyo-store-demo/cartservice
    workspace: src/cartservice
  - imageName: asia.gcr.io/next-tokyo-store-demo/frontend
    workspace: src/frontend
  - imageName: asia.gcr.io/next-tokyo-store-demo/loadgenerator
    workspace: src/loadgenerator
deploy:
  kubectl:
    manifests:
    - ./kubernetes-manifests/**.yaml
